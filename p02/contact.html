<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact</title>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/font.css" rel="stylesheet">
	
	</head>
	
	<body>
		<nav>
			<h1 class="nav-head"> Flannels Ultd. </h1>
			<div class="navigation">
				<a class="button nav" href="home.html">Home</a>
				<a class="button nav" href="shop.html">Shop</a>
				<a class="button nav" href="cart.html">Cart</a>
				<a class="button nav" href="contact.html">Contact</a>
			</div>
		</nav>
	
		<section>
			
			<h2>Contact</h2>
			<p> Have something you're dying to tell us? Have questions or comments, or need help? Send us a message with the form below</p>
			
			<div class="half-col">
				<div class="form-entry">
					  <p>First Name</p>
					  <input type="text" title="first-name">
				</div>
				<div class="form-entry">
					  <p>Last Name</p>
					  <input type="text" title="last-name">
				</div>	
			</div>
			<div class="half-col">
				<div class="form-entry">
					  <p>Email</p>
					  <input type="text" title="email">
				</div>
			</div>
			<div>
				<textarea rows="25" cols="100" title="message">Enter message here...</textarea>
			</div>
			<div class="submit-reset">
				<a class="button reset" href="#">Reset</a>
				<a class="button submit" href="#">Submit</a>
			</div
		</section>
	
	
	</body>


</html>
