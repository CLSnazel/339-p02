<!DOCTYPE html>


<html lang="en">

<!-- one validation warning where there is no heading for the img-listing class. There's probably a way to fix this, but I can't wrap my head around it and not ruin the styling in time. 
Semantically valid with no known problems at achecker.ca-->
	<head>

		<meta charset="utf-8">
		<title>Customization</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/main.css" rel="stylesheet">
	
	</head>
	
	<body>
		<nav>
			<h1 class="nav-head"> Flannels Ultd. </h1>
			<div class="navigation">
				<a class="button nav" href="home.html">Home</a>
				<a class="button nav" href="shop.html">Shop</a>
				<a class="button nav" href="account.html">Account</a>
				<a class="button nav" href="cart.html">Cart</a>
			</div>
		</nav>
		<div class="purchase-head">
			<a class="button" href="#">Back</a>
			<h2> Step 2: Customization </h2>
			<a class="button" href="#">Submit</a>
			
		</div>
		
		<section class="img-listing">
			<figure>
				<img src="img/fashion3.jpg" alt="ways to wear your new flannel">
				<figcaption> Rock your look with your own unique, customized flannel</figcaption>
			
			</figure>
		
			<section>
				<div class="form-entry">
					<h3> Pockets </h3>
					<div>
						<img src="img/pockets-standard.jpg" alt="standard pocket" class="drop-option">
						<img src="img/pockets-heart.jpg" alt="heart pocket" class="drop-option">
						<img src="img/pockets-square.jpg" alt="square pocket" class="drop-option">
					</div>
					<form>
						<select title="pockets">
							<option value="Standard">Standard</option>
							<option value="Heart">Heart</option>
							<option value="Square">Square</option>
						</select>
					</form>
				</div>
				<div class="form-entry">
					<h3>Sleeve Size</h3>
					<div>
						<img src="img/sleeve-full.jpg" alt="full sleeve" class="drop-option">
						<img src="img/sleeve-3-4.jpg" alt="3/4 sleeve" class="drop-option">
						<img src="img/sleeve-1-2.jpg" alt="1/2 sleeve" class="drop-option">
					</div>
					<form>
						<select title="sleeves">
							<option value="Full">Full</option>
							<option value=".75">Three-Quarters</option>
							<option value=".5">Half</option>
						</select>
					</form>
				</div>
	
	
				<div class="form-entry">
					<h3>Fabric</h3>
					<div>
						<img src="img/blueflannel.jpg" alt="blue flannel" class="drop-option">
						<img src="img/flannel1.jpg" alt="grey flannel" class="drop-option">
						<img src="img/flannel2.jpg" alt="multi-color flannel" class="drop-option">
						<img src="img/greenflannel.jpg" alt="green flannel" class="drop-option">
						<img src="img/redflannel.png" alt="red flannel" class="drop-option">
						<img src="img/purpleflannel.jpg" alt="purple flannel" class="drop-option">
					</div>
					<form>
						<select title="fabric">
							<option value="blue">Blue</option>
							<option value="grey">Grey</option>
							<option value="multi">Multi-Color</option>
							<option value="green">Green</option>
							<option value="red">Red</option>
							<option value="purple">Purple</option>
						</select>
					</form>
				</div>
		
				<div class="form-entry">
					<h3>Shoulders</h3>
					<div>
						<img src="img/plain.jpg" alt="plain" class="drop-option">
						<img src="img/studs.jpg" alt="studs" class="drop-option">
						<img src="img/sequins.jpg" alt="sequins" class="drop-option">
					</div>
					<form>
						<select title="shoulders">
							<option value="Plain">Plain</option>
							<option value="Studs">Studs</option>
							<option value="Sequins">Sequins</option>
						</select>
					</form>
				</div>
		
				<div class="submit-reset">
					  <a class="button reset" href="#">Reset</a>
					  <a class="button submit" href="#">Submit</a>
				</div>
			
			</section>
			<a href="Atoms.html"> Back to Atoms</a>
		</section>
		
	</body>


</html>
