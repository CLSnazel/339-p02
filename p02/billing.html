<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Billing</title>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/font.css" rel="stylesheet">
	</head>
	
	<body>
		<nav>
			<h1 class="nav-head"> Flannels Ultd. </h1>
			<div class="navigation">
				<a class="button nav" href="home.html">Home</a>
				<a class="button nav" href="shop.html">Shop</a>
				<a class="button nav" href="account.html">Account</a>
				<a class="button nav" href="cart.html">Cart</a>
			</div>
		</nav>
		
		<section>
			<h2> Billing Information</h2>
			
			
			<div class="form-entry">
				<form>
					<p>Card Number</p>
					<input type="text" title="address">
				</form>
			</div>
			<div class="half-col">
				<div class="form-entry">
					<p>Month</p>
					<input type="text" title="address">
				</div>
				<div class="form-entry">
					<p>Year</p>
					<input type="text" title="address">
				</div>
				<div class="form-entry">
					<p>CVC</p>
					<input type="text" title="address">
				</div>
			</div>
		</section>
		<section>
			<h2> Billing Address</h2>
			<div class="half-col">
				<div class="form-entry">
					  <p>First Name</p>
					  <input type="text" title="first-name">
				</div>
				<div class="form-entry">
					  <p>Last Name</p>
					  <input type="text" title="last-name">
				</div>
				
				
			</div>
			<div class="half-col">
				<div class="form-entry">
					<p>Address</p>
					<input type="text" title="address">
				</div>
			</div>
			<div class="half-col">
				<div class="form-entry">
					  <p>City</p>
					  <input type="text" title="city">
				</div>
				<div class="form-entry">
					<p>Province</p>
					<form>
						<select title="province">
							<option value="AB">Alberta</option>
							<option value="BC">British Columbia</option>
							<option value="MB">Manitoba</option>
							<option value="NB">New Brunswick</option>
							<option value="NL">Newfoundland and Labrador</option>
							<option value="NT">Northwest Territories</option>
							<option value="NS">Nova Scotia</option>
							<option value="NU">Nunavut</option>
							<option value="ON">Ontario</option>
							<option value="PE">Prince Edward Island</option>
							<option value="QC">Quebec</option>
							<option value="SK">Saskatchewan</option>
							<option value="YT">Yukon</option>
						</select>
					</form>
				</div>
			</div>
			<div class="half-col">
				<div class="form-entry">
					<p>Postal Code</p>
					<input type="text" title="postal">
				</div>
			</div>
			<div class="half-col">
				<div class="form-entry">
					<p>Phone</p>
					<input type="text" title="phone">
				</div>
			</div>
			<div class="submit-reset">
				<a class="button reset" href="#">Reset</a>
				<a class="button submit" href="shipping.html">Enter Shipping</a>
			</div>
		</section>
		
		
	</body>
	</body>


</html>
